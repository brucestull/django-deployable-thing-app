{% extends "things/base.html" %}

{% block title %}{% if object %}Edit Thing{% else %}Create Thing{% endif %}{% endblock %}

{% block content %}
<h1>{% if object %}Edit Thing{% else %}Create Thing{% endif %}</h1>

<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'things:thing_list' %}">Back to List</a>
</form>
{% endblock %}
